      # "Mutate" the Immutable State
      Ok so you just gave me weird JS looking thing with HTML that takes in some data. How do I do something dynamic?

      ```jsx
      class Main extends React.Component {
        constructor(props) {
          super(props);
          this.state = { tweetsList: [] };
        }

        addTweet(tweetToAdd) {
          // grab the current tweet list state
          let newTweetsList = this.state.tweetsList;
          // modify a copy of it
          newTweetsList.unshift({ id: Date.now(), name: 'Guest', body: tweetToAdd });
          //let React merge the new state and cause a re-render
          this.setState({ tweetsList: newTweetsList });
        }

        render() {
          return (
          <div className="container">
            //Note: We're passing an event handler to the TweetBox
            <TweetBox sendTweet={this.addTweet.bind(this)}/>
            <TweetsList tweets={this.state.tweetsList}/>
          </div>
          );
        }
      }
      ```

      # So our Tweet Action Triggered a Server Action...
      I'm sick of actions let's actually dispatch it and make it do something

      ```js
      import AppDispatcher from "../dispatcher"
      import ActionTypes from "../constants"

      export default {
        receivedTweets(rawTweets) {
          AppDispatcher.dispatch({
            actionType: ActionTypes.RECEIVED_TWEETS,
            rawTweets
          });
        },

        receivedOneTweet(rawTweet) {
          AppDispatcher.dispatch({
            actionType: ActionTypes.RECEIVED_ONE_TWEET,
            rawTweet
          });
        }

      # Stores
      It's holding our tweets state
      ```js
      import AppDispatcher from "../dispatcher";
      import ActionTypes from "../constants";
      import { EventEmitter } from "events";

      let _tweets = [];
      const CHANGE_EVENT = "CHANGE";

      class TweetEventEmitter extends EventEmitter {
        getAll() {
          return  _tweets.map(tweet => {
            tweet.formattedDate = moment(tweet.created_at).fromNow();
            return tweet;
          });
        }

        emitChange() {
          this.emit(CHANGE_EVENT);
        }

        //Views listen for events emitted by stores
        //Lets store know that a view is listening to change events
        addChangeListener(callback) {
          this.on(CHANGE_EVENT, callback);
        }
      }
      ```

      ---

      # Stores register actions it's interested in

      Once our store receives an action from the dispatcher we omit a change which the views can listen for
      if they are added a change listener
      ```js
      let TweetStore = new TweetEventEmitter();

      AppDispatcher.register(action => {
        switch(action.actionType) {
          case ActionTypes.RECEIVED_TWEETS:
            _tweets = action.rawTweets;
            TweetStore.emitChange();

          case ActionTypes.RECEIVED_ONE_TWEET:
            _tweets.unshift(action.rawTweet);
            TweetStore.emitChange();

          break;
            default:
            // no op
          }
      })

      export default TweetStore;
      ```

      # Controller-Views

      ```js
      //Index.jsx
      TweetActions.getAllTweets();

      let getAppState = () => {
        return { tweetsList: TweetStore.getAll() };
      }

      export default class Index extends React.Component {
        constructor(props) {
          super(props);
          this.state = getAppState();
          this._onChange = this._onChange.bind(this);
        }

        componentDidMount() {
          TweetStore.addChangeListener(this._onChange)
        }

        componentWillUnMount() {
          TweetStore.removeChangeListener(this._onChange)
        }

        _onChange() {
          this.setState(getAppState());
        }
      }
      ```
